# Custom Motion Sensor Cards - Will Osborne-Kennedy.  CTRL+ALT+DELusions / @willkennedy78
# Use freely without attribution
      - type: grid
        cards:
          - type: heading
            heading_style: title
icon: mdi:motion-sensor
            heading: CCTV & Motion
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:button-card
                entity: binary_sensor.porch_motion_sensor
                name: Porch Motion Detected
                layout: vertical
                show_state: false
                tap_action:
                  action: more-info
                state:
                  - value: 'on'
icon: mdi:motion-sensor
                    color: red
                    styles:
                      card:
                        - animation: pulse 1s infinite
                  - value: 'off'
icon: mdi:motion-sensor
                    color: green
                styles:
                  card:
                    - background-color: white
                    - border: 2px solid lightgrey
                    - border-radius: 12px
                    - width: 240px
                    - height: 140px
                    - padding: 8px
                    - display: flex
                    - flex-direction: column
                    - justify-content: space-between
                    - align-items: center
                    - box-sizing: border-box
                    - position: relative
                  name:
                    - font-size: 15px
                    - font-weight: bold
                    - text-align: center
                    - white-space: normal
                    - line-height: 1.2
                    - padding-bottom: 4px
icon: mdi:motion-sensor
                    - width: 64px
                    - height: 64px
                    - margin: 0 auto
                extra_styles: |
                  @keyframes pulse {
                    0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
                    70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
                    100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
                  }
