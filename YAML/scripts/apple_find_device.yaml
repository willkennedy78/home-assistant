find_device:
  alias: "Find a Device"
  description: "Triggers iCloud 'play sound' on target device"
  fields:
    account:
      description: "iCloud account name"
      example: "[REDACTED_EMAIL]"
    device_name:
      description: "Device name as registered in iCloud"
      example: "Willâ€™s iPhone"
  sequence:
    - service: icloud.play_sound
      data:
        account: "{{ account }}"
        device_name: "{{ device_name }}"
