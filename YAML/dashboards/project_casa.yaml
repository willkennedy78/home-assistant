  - title: Pool
    icon: mdi:pool
    layout:
      type: custom:grid-layout
      layout:
        grid-template-columns: 1fr 1fr
        grid-template-rows: auto
        grid-auto-flow: row
    background:
      opacity: 50
      alignment: center
      size: cover
      repeat: no-repeat
      attachment: fixed
      image: /api/image/serve/REDACTED/original
    cards: []
    type: sections
    sections:
      - type: grid
        cards:
          - type: heading
            heading: null
          - type: vertical-stack
            cards:
              - type: entities
                title: Pool Control Status
                entities:
                  - entity: sensor.tasmota_neopool_light
                    name: Light
                  - entity: sensor.tasmota_neopool_filtration_state
                    name: Filtration
                  - type: custom:template-entity-row
                    entity: sensor.tasmota_neopool_filtration_mode
                    name: Filtration Mode
                    state: >
                      {% set mode =
                      states('sensor.tasmota_neopool_filtration_mode') %} {% if
                      mode == '1' %}
                        Manual
                      {% elif mode == '2' %}
                        Timed
                      {% else %}
                        Unknown ({{ mode }})
                      {% endif %}
                  - entity: sensor.tasmota_neopool_hydrolysis_state
                    name: Hydrolysis
                  - entity: sensor.tasmota_neopool_hydrolysis_boost
                    name: Boost Active
                  - entity: sensor.pool_controls_neopool_ph_data
                    name: pH Level
                  - type: custom:template-entity-row
                    entity: binary_sensor.ph_compliance
                    name: pH Compliance
                    icon: mdi:ph
                    state: |
                      {% if is_state('binary_sensor.ph_compliance', 'on') %}
                        OK
                      {% else %}
                        Not OK
                      {% endif %}
                    style: |
                      :host {
                        --paper-item-icon-color:
                          {% if is_state('binary_sensor.ph_compliance', 'on') %} green
                          {% else %} red
                          {% endif %};
                        color:
                          {% if is_state('binary_sensor.ph_compliance', 'on') %} green
                          {% else %} red
                          {% endif %};
                      }
                  - entity: sensor.tasmota_neopool_connection_time
                    name: Last NeoPool Sync
                  - entity: sensor.tasmota_neopool_relay_acid
                  - entity: sensor.tasmota_neopool_hydrolysis_data
              - type: history-graph
                title: pH Graph
                entities:
                  - entity: sensor.pool_controls_neopool_ph_data
                hours_to_show: 48
                logarithmic_scale: false
            view_layout:
              grid-area: left
      - type: grid
        cards:
          - type: heading
            heading: null
          - type: vertical-stack
            cards:
              - type: grid
                columns: 2
                square: false
                cards:
                  - type: custom:button-card
                    name: Pool Light
                    entity: sensor.tasmota_neopool_light
                    icon: mdi:lightbulb
                    tap_action:
                      action: call-service
                      service: script.pool_light_toggle
                    state:
                      - value: '1'
                        color: green
                      - value: '0'
                        color: red
                    show_state: false
                    show_icon: true
                    show_last_changed: true
                  - type: custom:button-card
                    name: Filtration
                    entity: sensor.tasmota_neopool_filtration_state
                    icon: mdi:filter-check-outline
                    tap_action:
                      action: call-service
                      service: script.pool_filtration_toggle
                    state:
                      - value: '1'
                        color: green
                      - value: '0'
                        color: red
                    show_state: false
                    show_icon: true
                    show_last_changed: true
                  - type: custom:button-card
                    name: Boost
                    entity: sensor.tasmota_neopool_hydrolysis_boost
                    icon: mdi:flash
                    tap_action:
                      action: call-service
                      service: script.pool_hydrolysis_boost_toggle
                    state:
                      - value: '1'
                        color: green
                      - value: '0'
                        color: red
                    show_state: false
                    show_icon: true
                    show_last_changed: true
                  - type: custom:button-card
                    entity: switch.swimming_pool_mcb_switch
                    name: Heat Pump MCB
                    icon: mdi:heat-pump-outline
                    tap_action:
                      action: toggle
                    state:
                      - value: 'on'
                        color: green
                      - value: 'off'
                        color: red
                    show_state: false
                    show_icon: true
                    show_last_changed: true
                  - type: custom:button-card
                    entity: switch.wifi_din_rail_switch_with_metering_2_switch
                    name: Salt Chlorinator MCB
                    icon: mdi:ph
                    tap_action:
                      action: toggle
                    state:
                      - value: 'on'
                        color: green
                      - value: 'off'
                        color: red
                    show_state: false
                    show_icon: true
                    show_last_changed: true
                  - type: custom:button-card
                    name: Filtration Mode
                    entity: sensor.tasmota_neopool_filtration_mode
                    icon: mdi:filter-cog
                    tap_action:
                      action: call-service
                      service: script.pool_filtration_mode_toggle
                    state:
                      - value: '1'
                        color: green
                        label: Manual
                      - value: '2'
                        color: blue
                        label: Timed
                    show_state: true
                    show_icon: true
                    show_last_changed: false
                    state_display: |
                      [[[ 
                        if (entity.state === '1') return 'Manual';
                        if (entity.state === '2') return 'Timed';
                        return `Unknown (${entity.state})`;
                      ]]]
                  - type: gauge
                    entity: sensor.ewelink_snzb_02_temperature_2
                    needle: true
                    severity:
                      green: 0
                      yellow: 35
                      red: 45
                  - type: gauge
                    entity: sensor.ewelink_snzb_02_humidity_2
                    needle: true
              - type: entities
                title: âš ï¸ pH Alarm Status
                show_header_toggle: false
                card_mod:
                  style: |
                    ha-card {
                      border: 2px solid {% if states('sensor.pool_controls_neopool_ph_state') != '0' %}red{% else %}green{% endif %};
                      background-color: {% if states('sensor.pool_controls_neopool_ph_state') != '0' %}#ffebee{% else %}#e8f5e9{% endif %};
                    }
                entities:
                  - type: custom:template-entity-row
                    entity: sensor.pool_controls_neopool_ph_state
                    name: pH Alarm
                    icon: mdi:alert
                    state: >
                      {% set state =
                      states('sensor.pool_controls_neopool_ph_state') | int %}
                      {% if state == 0 %}
                        No Alarm
                      {% elif state == 1 %}
                        pH Too High
                      {% elif state == 2 %}
                        pH Too Low
                      {% elif state == 3 %}
                        Pump Runtime Exceeded
                      {% elif state == 4 %}
                        pH Slightly High
                      {% elif state == 5 %}
                        pH Slightly Low
                      {% elif state == 6 %}
                        Dosing Tank Level Low
                      {% else %}
                        Unknown Alarm Code
                      {% endif %}
                    style: |
                      :host {
                        --paper-item-icon-color:
                          {% if is_state('sensor.pool_controls_neopool_ph_state', '0') %} green
                          {% else %} red
                          {% endif %};
                      }
            view_layout:
              grid-area: right
    header:
      card:
        type: markdown
        content: |2-
           # ðŸ¸ Hello {{ user }} ðŸ¸
          Welcome to the Project Casa home automation control panel
        text_only: true
